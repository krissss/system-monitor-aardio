<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container-fluid">
    <div class="row">
      <h1 class="pt-3">设置</h1>
      <form action="">
        <div class="row">
          <label for="icon" class="col-sm-2 col-form-label">图标 <small @click="refreshIcons">刷新</small> <small @click="downloadIcons">下载</small></label>
          <div class="col-sm-10" v-for="(icon, index) in icons">
            <div class="form-check">
              <input class="form-check-input" type="radio" v-model="form.icon" :id="'radio-' + icon" :value="icon">
              <label class="form-check-label" :for="'radio-' + icon">
                {{ icon }} <img :src="`/assets/icons/${icon}/icon (1).ico`" alt="" style="background-color: #eee">
              </label>
            </div>
          </div>
        </div>
        <button @click="save" type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    (() => {
      const App = {
        data() {
          return {
            form: {},
            icons: []
          }
        },
        methods: {
          async save() {
            var result = await saveSetting(this.form)
            console.log(result)
          },
          async refreshIcons() {
            this.icons = await refreshIcons()
          },
          async downloadIcons() {
            this.icons = await downloadIcons()
          },
        },
        async mounted() {
          const data = await init()
          this.form = data.form
          this.icons = data.icons
        }
      }
      Vue.createApp(App).mount('#app')
    })()
  </script>
</body>

</html>
